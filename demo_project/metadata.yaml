k8s_executor_config:
  pod_config:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"
  job_name_prefix: k8s-executor
  namespace: maffyo # replace with application shortId
  resource_limits:
    cpu: 100m
    memory: 256Mi
  resource_requests:
    cpu: 50m
    memory: 128Mi
  service_account_name: default
